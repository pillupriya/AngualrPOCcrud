<h1 class="display-4">Admin Login</h1>
<div class="col-md-7">
<form #form="ngForm" autocomplete="off" (submit)="onLogin(form)">
  <img src="assets/images/login.jpg" id="login">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.user.id">
  <div class="form-group">
    <input name="username" #username="ngModel" [(ngModel)]="service.user.username" class="form-control" placeholder="Username" required>
    <div *ngIf="username.invalid && username.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="password" type="password" #password="ngModel" [(ngModel)]="service.user.position" class="form-control" placeholder="Password" required>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info" >SUBMIT</button> 
  </div>
</form>
</div>
